name: Build and Test

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    environment: mtcg_build

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup .NET 8 SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Build the project
      - name: Build project
        run: dotnet build --configuration Release --no-restore

      # Run tests and output results
      - name: Run tests
        id: run-tests
        run: dotnet test --no-build --logger "trx;LogFileName=test_results.trx" --verbosity normal

      # Publish test results
      - name: Publish test results
        if: always()  # Always upload results even if tests fail
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test_results.trx

      # Output test summary
      - name: Report test results
        if: always()
        run: |
          passed=$(grep -oP '(?<=<UnitTestResult outcome="Passed").*' test_results.trx | wc -l)
          failed=$(grep -oP '(?<=<UnitTestResult outcome="Failed").*' test_results.trx | wc -l)
          skipped=$(grep -oP '(?<=<UnitTestResult outcome="NotExecuted").*' test_results.trx | wc -l)
          echo "Total Passed: $passed"
          echo "Total Failed: $failed"
          echo "Total Skipped: $skipped"
        shell: bash