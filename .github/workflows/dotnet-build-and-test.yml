name: Build and Test

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    environment: mtcg_build

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup .NET 8 SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Build the project
      - name: Build project
        run: dotnet build --configuration Debug --no-restore

      - name: Archive built project
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: built-project
          path: |
            **/bin/Release/**

      - name: Upload linux-x64 not self contained artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-project-x64-${{ env.GIT_ARTIFACT_VERSION }}
          path: built-project

      # Run tests
      - name: Run tests
        run: dotnet test MTCG.Tests/MTCG.Tests.csproj --configuration Debug --no-build --verbosity detailed